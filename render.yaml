services:
  - type: web
    name: zeroclaw-assistant
    runtime: docker
    plan: free
    envVars:
      - key: PORT
        value: "42617"   # <--- Change this line!
      - key: GEMINI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: HOME
        value: "/tmp/zeroclaw-data"
