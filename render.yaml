services:
  - type: web
    name: zeroclaw-assistant
    runtime: docker
    plan: free
    envVars:
      # --- Network & Port Binding ---
      - key: PORT
        value: "8080"
      - key: ZEROCLAW_GATEWAY_PORT
        value: "8080"
      - key: ZEROCLAW_ALLOW_PUBLIC_BIND
        value: "true"

      # --- Security & UI ---
      - key: ZEROCLAW_GATEWAY_REQUIRE_PAIRING
        value: "false"
      - key: HOME
        value: "/zeroclaw-data"

      # --- AI Provider ---
      - key: PROVIDER
        value: "google"
      - key: ZEROCLAW_MODEL
        value: "gemini-2.0-flash"
      - key: ZEROCLAW_API_KEY
        sync: false
        
      # --- Integrations ---
      - key: TELEGRAM_BOT_TOKEN
        sync: false
