services:
  - type: web
    name: zeroclaw-assistant
    runtime: docker
    plan: free
    envVars:
      # --- Networking (Docs: gateway.port / allow_public_bind) ---
      - key: PORT
        value: "8080"
      - key: ZEROCLAW_GATEWAY_PORT
        value: "8080"
      - key: ZEROCLAW_GATEWAY_ALLOW_PUBLIC_BIND
        value: "true"

      # --- Security (Docs: gateway.require_pairing) ---
      - key: ZEROCLAW_GATEWAY_REQUIRE_PAIRING
        value: "false"
      - key: HOME
        value: "/zeroclaw-data"

      # --- AI Provider (Docs: default_provider / default_model) ---
      - key: ZEROCLAW_DEFAULT_PROVIDER
        value: "google"
      - key: ZEROCLAW_DEFAULT_MODEL
        value: "gemini-2.0-flash"
      - key: ZEROCLAW_API_KEY
        sync: false
        
      # --- Telegram Integration ---
      - key: TELEGRAM_BOT_TOKEN
        sync: false
